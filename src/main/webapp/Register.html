<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f5f9;">
	<div style="font-size: 22px; background-color: #3b8bcd; color: white; text-align: center; padding: 20px;">
		<h1>Registration Page</h1>
	</div>
	<div style="max-width: 400px; margin: 20px auto; background-color: #ffffff; padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
		<form action="Register" method="post">
			<label>Bank ID</label>
			<input type="text" name="bank_id" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>Bank Name</label>
			<input type="text" name="bank_name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>IFSC Code</label>
			<input type="text" name="ifsc_code" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>Account Number</label>
			<input type="text" name="accno" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>Pin</label>
			<input type="password" name="pin" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>Customer ID</label>
			<input type="text" name="cust_id" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>Customer Name</label>
			<input type="text" name="cust_name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>Balance</label>
			<input type="text" name="balance" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>Email ID</label>
			<input type="text" name="email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<label>Phone</label>
			<input type="text" name="phone" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #cccccc; border-radius: 3px;"><br>
			<input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: #2979B9; color: white; border: none; border-radius: 5px; cursor: pointer;">
		</form>
	</div>
</body>
</html>
