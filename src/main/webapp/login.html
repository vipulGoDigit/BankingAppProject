<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      background-image: url("background.jpg");
      background-size: cover;
    }

    h1 {
      text-align: center;
      color: #004080;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      color: #333333;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #004080;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #00264d;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <img src="â€ªC:\Users\Vipul.1\Downloads\bank_logo.png" alt="Bank Logo" class="logo">
  <h1>Login page</h1>
  <form action="login" method="post">
    <label for="cust_id">Customer Id</label>
    <input type="text" name="cust_id" id="cust_id">
    <br><br>
    <label for="pin">Pin</label>
    <input type="password" name="pin" id="pin">
    <br><br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
